  # List of discounts applied to the order.
  discounts: [SwellOrderDiscount]

  # List of taxes applied to the order.
  taxes: [SwellOrderTax]

  # Indicates the order is tax-exempt. Taxes will not be calculated or applied when true.
  taxesFixed: Boolean

